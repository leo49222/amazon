<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign In | Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/download.png" alt="">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <hr class="bar">
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2004 - 2021 Pluralsight LLC. 
                <div>
                    <a href="#">condition of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
       
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <div class="buildskills">
                        <img src="images/file 2.png" alt="">
                    </div>
                    <a href="#" class="showcase-btn">Try for free</a>
                    <div class="build">
                        <img class="buildBetter" src="images/file 3.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
